      <div id="T19-20" class="tab-pane text-center active">
        <h3 class="font-weight-normal py-3 m-0">Team 2019-20</h3>
        <img src="./media/images/teams/Team 2019-20.jpg" class="img-fluid py-2"
          alt="Team Sanakalp Racers India 2019-20" />
        <div class="container px-2 py-3">
          <div class="row w-100 m-0 p-0" id="team19_20"></div>
        </div>
        <script>
          var xhttp19_20 = new XMLHttpRequest();
          xhttp19_20.onreadystatechange = function () {
            if (this.readyState == 4 && this.status == 200) {
              var response = JSON.parse(xhttp19_20.responseText);
              var teams = response.team19_20;
              for (var i = 0; i < teams.length; i++) {
                var n = "";
                for (var j = 0; j < teams[i].names.length; j++) {
                  n += "&bull;&nbsp;" + teams[i].names[j] + "<br>";
                }
                console.log(teams[i].designation);
                document.getElementById("team19_20").innerHTML +=
                  '<div class="col-md-4 px-1 py-2">' +
                  '<div class="card font-weight-normal h-100 p-2">' +
                  '<div class="card-title p m-0 py-1 text-center border-bottom border-dark">' +
                  teams[i].designation +
                  "</div>" +
                  '<div class="card-body p m-0 p-1 text-left">' +
                  n +
                  "</div>" +
                  "</div></div>";
              }
            }
          };
          xhttp19_20.open("GET", "./txt/teams.txt", true);
          xhttp19_20.send();
        </script>
